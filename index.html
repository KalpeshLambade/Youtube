<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/pngwing.com.png" type="image/x-icon" />
    <link rel="stylesheet" href="/media.css" />
    <script
      src="https://kit.fontawesome.com/d98822fee5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="full-page">
      <div id="nav" class="display">
        <div id="yt-logo" class="display">
          <div><i class="fa-solid fa-bars"></i></div>
          <div>
            <img
              src="https://www.seekpng.com/png/detail/77-772362_youtube-logo-youtube-logo-png.png"
              alt="Youtube Logo - Youtube Logo Png@seekpng.com"
            />
          </div>
        </div>
        <div id="searchbar" class="display">
          <div class="display">
            <input type="search" id="search" placeholder="Search" />
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
          </div>
          <div>
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
        <div id="profile" class="display">
          <div>
            <i class="fa-solid fa-camera-retro"></i>
          </div>
          <div>
            <i class="fa-regular fa-bell"></i>
          </div>
          <div>
            <i class="fa-solid fa-user-secret"></i>
          </div>
        </div>
      </div>
      <div id="page-body" class="display">
        <div id="sidebar" class="display">
          <div>
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </div>
          <div>
            <i class="fa-solid fa-clapperboard"></i>
            <p>shorts</p>
          </div>
          <div>
            <i class="fa-solid fa-ticket"></i>
            <p>Subscriptions</p>
          </div>
          <div>
            <i class="fa-solid fa-book"></i>
            <p>Libary</p>
          </div>
        </div>
        <div id="main">
          <div class="display">
            <p>All</p>
            <p>Gaming</p>
            <p>Computer Programming</p>
            <p>Game Engines</p>
            <p>Anime</p>
            <p>Manga</p>
            <p>Digrams</p>
            <p>Simulations</p>
            <p>OS</p>
            <p>Gadgets</p>
            <p>Eletrical bikes</p>
          </div>
          <div class="videos display">
            <div class="video-card display">
              <div>
                <!-- //video image -->
              </div>
              <div>
                <div>
                  <img
                    src="https://yt3.ggpht.com/f6UAIZLlVLRBraGRrvfbBvy7cafiygmHnifg1AX6PNc-yhRCzCuVsMvcIP-5fMC_G09Iscvkag=s68-c-k-c0x00ffffff-no-rj"
                    alt="channel-logo"
                  />
                </div>
              </div>
              <div>
                <p>
                  GTA Vice City Remakeâ„¢ - Opening Scene in Unreal Engine 5 l Fan
                  Concept
                </p>
                <p>TeaserPlay
                </p>
                <p>4.2M views @ 7months ago</p>
              </div>
              <div></div>
            </div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
